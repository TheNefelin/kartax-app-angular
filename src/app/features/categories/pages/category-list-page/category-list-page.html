  <div class="flex justify-center p-4">
    <app-loading-component />
  </div>
} @else {
  @if (categoriesResult()?.isSuccess) {
    <app-category-list-component [categoryList]="categoriesResult()?.result || []" />
  } @else {
    <app-message-error-component [message]="categoriesResult()?.message || 'Error al cargar las categorÃ­as'" />
  }
}
