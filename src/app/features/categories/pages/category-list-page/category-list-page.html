<button 
  [routerLink]="ROUTES_CONSTANT.PROTECTED.ADMIN.CATEGORIES + '/form'"
  class="btn btn-primary m-4">
  
  Crear nueva categor√≠a
</button>

@if (errorMessage()) {
  <app-message-error-component [message]="errorMessage()!" />
}

@if (isLoading()) {
  <div class="flex justify-center p-4">
    <app-loading-component />
  </div>
} @else {
  <div class="p-4">
    <app-category-list-component [categoryList]="dataComputed()" />
  </div>
}
